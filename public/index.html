<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOCX Template Editor</title>
    <style>
        body { font-family: Arial; padding: 30px; max-width: 600px; margin: auto; }
        .form-group { margin: 15px 0; }
        label { display: block; margin-bottom: 5px; }
        input, button { padding: 8px; width: 100%; margin-top: 5px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .upload-section { margin: 30px 0; padding: 20px; border: 1px dashed #ccc; }
    </style>
</head>
<body>
    <h1>Dynamic DOCX Generator</h1>

    <a href="/download-template">
        <button>ðŸ“¥ Download Default Template</button>
    </a>

    <div class="upload-section">
        <h3>Optional: Upload Your Own Template</h3>
        <form id="uploadForm" action="/generate" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label>Upload Template (.docx)</label>
                <input type="file" name="template" accept=".docx">
            </div>

            <div class="form-group">
                <label>Name</label>
                <input type="text" name="name" placeholder="John Doe" required>
            </div>

            <div class="form-group">
                <label>Date</label>
                <input type="text" name="date" placeholder="e.g. April 5, 2025" required>
            </div>

            <div class="form-group">
                <label>Order ID</label>
                <input type="text" name="orderId" placeholder="ORD-12345" required>
            </div>

            <button type="submit">ðŸš€ Generate & Download DOCX</button>
        </form>
    </div>

    <p><i>Tip: Edit the downloaded template in Word, add {placeholders}, and re-upload!</i></p>
</body>
</html>
